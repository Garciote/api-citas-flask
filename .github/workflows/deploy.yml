# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip & install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mongomock python-dotenv

      - name: Run tests with mongomock
        env:
          # These env variables will be added to the Action Runner.
          # Does not run on the target host / server.
          # Because it does not run on the target host / server, it will not have access to our .env file
          # Thus why these are needed here.
          JWT_SECRET_KEY: super-secret-test-key-12345
          MONGODB_URI: mongodb://mock
        run: |
          pytest -v tests/test_api.py

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === SSH & Deploy ===
      # https://github.com/shimataro/ssh-key-action
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_HOST }}
          if_key_exists: replace
              
      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync over SSH
        run: |
          rsync -avz --delete \
          --exclude='.git*' \
          --exclude='tests/' \
          --exclude='migrations/' \
          --exclude='.venv/' \
          --exclude='__pycache__/' \
          --exclude='.env' \
          --exclude='*.pyc' \
          --exclude='.github/' \
          --exclude='flake.nix' \
          ./ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DEPLOY_PATH }}

      # Install/update dependencies + create wsgi.py
      - name: Install dependencies & generate wsgi.py
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SSH_DEPLOY_PATH }}

            # Activate venv and install/upgrade requirements
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Generate wsgi.py
            cat > wsgi.py << 'PY'
            import sys
            import os
            sys.path.insert(0, "${{ secrets.SSH_DEPLOY_PATH }}")

            from dotenv import load_dotenv
            load_dotenv()

            from application import app as application

            if application.config.get('DEBUG', False):
                print("Running in debug mode!")
            PY

            echo "wsgi.py updated & dependencies installed"

      - name: Reload Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              systemctl reload apache2 || true