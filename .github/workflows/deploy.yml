# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip & install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mongomock python-dotenv

      - name: Run tests with mongomock
        env:
          # These env variables will be added to the Action Runner.
          # Does not run on the target host / server.
          # Because it does not run on the target host / server, it will not have access to our .env file
          # Thus why these are needed here.
          JWT_SECRET_KEY: super-secret-test-key-12345
          MONGODB_URI: mongodb://mock
        run: |
          pytest -v tests/test_api.py

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === SSH & Deploy ===
      # https://github.com/shimataro/ssh-key-action
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_HOST }}
          if_key_exists: replace

      # === SSH Action ===
      # https://github.com/appleboy/ssh-action
      - name: Create/Update deploy directory, .env and virtual environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          #port: 22 # Already Default
          script: |
              "mkdir -p ${{ secrets.SSH_DEPLOY_PATH }} && chmod 755 ${{ secrets.SSH_DEPLOY_PATH }}"

              cd ${{ secrets.SSH_DEPLOY_PATH }}
              
              cat > .env <<'ENV'
              ${{ secrets.PRODUCTION_ENV }}
              ENV
                          
              chmod 600 .env
              
              if [ ! -d "venv" ]; then
                echo "Creating virtual environment..."
                python3 -m venv venv
              fi
              
      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync over SSH
        run: |
          rsync -avz --delete \
            dist/ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DEPLOY_PATH }}

      - name: Create/Update wsgi.py
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_DEPLOY_PATH }}
            cat > wsgi.py <<'PY'
            import sys
            import os
            sys.path.insert(0, "${{ secrets.SSH_DEPLOY_PATH }}")

            from dotenv import load_dotenv
            load_dotenv()  # Load .env if it exists

            from application import app as application

            if application.config.get('DEBUG', False):
                print("Running in debug mode!")
            PY
            echo "wsgi.py created/updated"
          EOF

      - name: Reload Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              systemctl reload apache2 || true