# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip & install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mongomock python-dotenv

      # === SSH & Deploy ===
      # https://github.com/shimataro/ssh-key-action
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_HOST }}
          if_key_exists: replace

      - name: Create/Update .env deployed
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_DEPLOY_PATH }}
            
            cat > .env <<'ENV'
            ${{ secrets.PRODUCTION_ENV }}
            ENV
                        
            chmod 600 .env
            echo ".env creado/actualizado en el servidor"
          EOF

      - name: Run tests with mongomock
        env:
          JWT_SECRET_KEY: super-secret-test-key-12345
        run: |
          pytest -v tests/test_api.py
          echo "Tests passed!"

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create remote deploy directory if it doesn't exist
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ secrets.SSH_DEPLOY_PATH }} && chmod 755 ${{ secrets.SSH_DEPLOY_PATH }}"

      - name: Deploy with rsync over SSH
        run: |
          rsync -avz --delete \
            dist/ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DEPLOY_PATH }}

      - name: Create virtual environment if missing
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_DEPLOY_PATH }}
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            echo "Virtual environment ready"
          EOF

      - name: Install/Update Python dependencies on server
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_DEPLOY_PATH }}
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt python-dotenv
            echo "Dependencies installed"
          EOF

      - name: Create/Update wsgi.py
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_DEPLOY_PATH }}
            cat > wsgi.py <<'PY'
            import sys
            import os
            sys.path.insert(0, "${{ secrets.SSH_DEPLOY_PATH }}")

            from dotenv import load_dotenv
            load_dotenv()  # Load .env if it exists

            from application import app as application

            if application.config.get('DEBUG', False):
                print("Running in debug mode!")
            PY
            echo "wsgi.py created/updated"
          EOF

      - name: Reload Apache
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "Reloading Apache..."
            systemctl reload apache2 || true
            echo "Deploy completed!"
          EOF