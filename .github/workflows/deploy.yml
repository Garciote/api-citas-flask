# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip & install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mongomock python-dotenv

      - name: Run tests with mongomock
        env:
          # These env variables will be added to the Action Runner.
          # Does not run on the target host / server.
          # Because it does not run on the target host / server, it will not have access to our .env file
          # Thus why these are needed here.
          JWT_SECRET_KEY: super-secret-test-key-12345
          MONGODB_URI: mongodb://mock
        run: |
          pytest -v tests/test_api.py

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === SSH & Deploy ===
      # https://github.com/shimataro/ssh-key-action
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_HOST }}
          if_key_exists: replace
              
      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync over SSH
        run: |
          rsync -avz --delete \
          --exclude='.git*' \
          --exclude='tests/' \
          --exclude='.venv/' \
          --exclude='__pycache__/' \
          --exclude='.env' \
          --exclude='*.pyc' \
          --exclude='.github/' \
          --exclude='flake.*' \
          ./ \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DEPLOY_PATH }}

      # Install/update dependencies + create wsgi.py
      - name: Install dependencies & generate wsgi.py
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_PATH="${{ secrets.SSH_DEPLOY_PATH }}"

            echo "Deploying in $DEPLOY_PATH"
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            # Create/Update .env
            cat > .env << 'ENV'
            ${{ secrets.PRODUCTION_ENV }}
            ENV
            chmod 600 .env

            # 2. Create/Clean virtualenv
            if [ -d "venv" ]; then
              echo "Limpiando virtualenv existente..."
              rm -rf venv
            fi
            python3 -m venv venv
            source venv/bin/activate

            # Install dependencies.
            pip install --upgrade pip
            pip install -r requirements.txt

            # Generate wsgi.py
            cat > wsgi.py << 'WSGI'
            #!/usr/bin/env python3
            import sys, os
            sys.path.insert(0, os.path.dirname(__file__))

            from dotenv import load_dotenv
            load_dotenv()

            from application import app as application
            WSGI
            chmod 644 wsgi.py

      - name: Reload Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              sudo systemctl reload apache2 || true

  migration:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
    - name: Run database migration (DROP everything + recreate collections + seed)
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.SSH_DEPLOY_PATH }}

          # Activate venv
          source venv/bin/activate

          # Force-drop and recreate the entire Clinica database
          echo "Dropping existing Clinica database and running fresh migration..."
          python3 -c "
          import os
          from pymongo import MongoClient
          from dotenv import load_dotenv
          load_dotenv()
          client = MongoClient(os.getenv('MONGODB_URI'))
          client.drop_database('Clinica')
          print('Clinica database dropped')
          "

          # Run migrations
          python3 migrations/001_init_clinica.py

          echo "Migration completed fresh database ready"